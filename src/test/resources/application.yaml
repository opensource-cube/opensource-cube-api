spring:
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:mysql:8://open_source_cube?TC_INITSCRIPT=mysql_conf/schema.sql

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
    show-sql: true

logging:
  level:
    org.hibernate.orm.jdbc.bind: trace

application:
  storage: test-storage
